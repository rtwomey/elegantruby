<div class="page-header">
  <h1>{{ page.title }}</h1>

  {% include attribution %}
</div>

<div class="row">
  <div class="span8">
    {{ content }}
    <hr/>
    {% include pagination %}
    <hr/>
    {% include JB/comments %}
  </div>

  <div class="span4">
    {% include sidebar %}

    {% unless page.tags == empty %}
      <h4>Tags</h4>
      <ul class="tag_box">
        {% assign tags_list = page.tags %}
        {% include JB/tags_list %}
      </ul>
    {% endunless %}
  </div>
</div>
